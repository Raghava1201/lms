apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.deployment.name}}
spec:
  replicas: {{.Values.deployment.replicas}}
  selector:
    matchLabels:
      app: {{.Values.deployment.label}}
  template:
    metadata:
      labels:
        app: {{.Values.deployment.label}}
    spec:
      containers:
      - name: {{.Values.deployment.container}}
        image: {{.Values.deployment.image}}
        ports:
        - containerPort: {{.Values.deployment.port}}
        envFrom:
        - configMapRef:
            name: {{.Values.deployment.envFrom.configMapRef.name}}
        env:
        - name: {{.Values.deployment.env.name}}
            valueFrom:
              secretKeyRef:
                name: {{.Values.deployment.env.valueFrom.secretKeyRef.name}}
                key: {{.Values.deployment.env.valueFrom.secretkeyRef.key}}   
